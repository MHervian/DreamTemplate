<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Panel - Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome 7 -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="flex flex-col justify-center w-full min-h-screen">
      <div class="w-100 m-auto rounded-md border py-9 px-6">
        <h1 class="text-4xl text-center mb-8">Login Panel</h1>
        <form>
          <label for="username" class="block mb-2">Username/Email</label>
          <input id="username" type="text" class="block w-full p-3 border rounded-sm" placeholder="Username or Email..." />
          <div class="py-2"></div>
          <label for="password" class="block mb-2">Password</label>
          <input id="username" type="password" class="block w-full p-3 border rounded-sm" placeholder="*******" />
          <div class="py-2"></div>
          <a href="dashboard.html" class="block text-center py-3 border rounded-sm">Login</a>
        </form>
      </div>
    </div>
  </body>
</html>
