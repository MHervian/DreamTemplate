<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Panel - Dashboard</title>

    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome 7 -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
    <style>
      * { font-family: 'Rubik', Arial, Helvetica, sans-serif; }
    </style>
  </head>
  <body>
    <div class="flex flex-col justify-center w-full min-h-screen bg-[#e7ecf6]">
      <div class="w-100 m-auto rounded-xl py-9 px-6 bg-white shadow-md/15">
        <h1 class="text-4xl text-center mb-8">Login Panel</h1>
        <form>
          <label for="username" class="block pb-2 text-gray-600">Username/Email</label>
          <div class="flex border-2 border-solid border-gray-300 focus-within:border-blue-500 rounded-sm">
            <span class="pt-3 px-3"><i class="fa-solid fa-user"></i></span>
            <input id="username" type="text" class="block w-full py-3 focus:outline-0" placeholder="" />
          </div>
          <div class="py-2"></div>
          <label for="password" class="block pb-2 text-gray-600">Password</label>
          <div class="flex border-2 border-solid border-gray-300 focus-within:border-blue-500 rounded-sm">
            <span class="pt-3 px-3"><i class="fa-solid fa-key"></i></span>
            <input id="username" type="password" class="block w-full py-3 focus:outline-0" placeholder="" />
          </div>
          <div class="py-3"></div>
          <a href="dashboard.html" class="block text-center py-3 bg-blue-400 text-white rounded-sm">Login</a>
        </form>
      </div>
    </div>
  </body>
</html>
