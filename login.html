<!-- login.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Login - DreamTemplate</title>
  <link rel="stylesheet" href="css/login.css" />
  
</head>
<body>
  <div class="container">
    <div class="image-side"></div>
    <div class="form-side">
      <div class="form-box">
        <h2>Login</h2>
        <form>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button class="btn-login" type="submit"><a href="student-dashboard.html" style="display: block; color: white;">Login</a></button>
        </form>
        <button class="btn-fb">Login with Facebook</button>
        <button class="btn-google">Login with Google</button>
        <button class="btn-ig">Login with Instagram</button>
        <p>Belum punya akun? <a href="registration.html">Registrasi</a></p>
      </div>
    </div>
  </div>
</body>
</html>
