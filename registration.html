<!-- register.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Registrasi - DreamTemplate</title>
  <link rel="stylesheet" href="css/registration.css" />
</head>
<body>
  <div class="container">
    <div class="image-side"></div>
    <div class="form-side">
      <div class="form-box">
        <h2>Registrasi</h2>
        <form>
          <input type="text" placeholder="Nama Lengkap" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Konfirmasi Password" required>
          <button class="btn-register" type="submit">Daftar</button>
        </form>
        <button class="btn-fb">Daftar dengan Facebook</button>
        <button class="btn-google">Daftar dengan Google</button>
        <button class="btn-ig">Daftar dengan Instagram</button>
        <p>Sudah punya akun? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
