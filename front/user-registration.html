<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun - HangulDream</title>
    <!-- favicon -->
    <link rel="icon" href="image_samples/favicon/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome 7 -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
    <style>
      * { 
        /* font-family: 'Rubik', Arial, Helvetica, sans-serif; */
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="md:py-10 md:px-19 flex flex-col justify-center w-full min-h-screen bg-blue-200">
      <div class="flex-1 md:grid md:grid-cols-2 bg-white md:rounded-xl shadow-lg">
        
        <!-- Header section -->
        <div class="relative md:flex md:flex-col md:justify-center-safe col-span-1 pt-10 pb-18 px-5 bg-blue-400 md:rounded-tl-xl md:rounded-bl-xl">
          <h1 class="text-white text-3xl font-bold">Sudah Siap?</h1>
          <div class="py-1"></div>
          <p class="text-white">Yuk! Daftar dan masuk sekarang untuk mengakses materi, 
            jadwal kelas virtual, dan berinteraksi dengan instruktur serta sesama pelajar. Kelas Anda Menanti!</p>
          <div class="md:hidden absolute bottom-0 left-0 right-0 h-10 w-full bg-white rounded-tl-4xl rounded-tr-4xl"></div>
        </div>
        <!-- /Header section -->

        <!-- Form -->
        <div class="col-span-1 pt-5 px-5">
          <h2 class="text-2xl font-bold">Registrasi Akun</h2>
          <div class="py-3"></div>
          <form>
            <label for="username" class="block pb-1">USERNAME</label>
            <div class="flex border-2 border-solid border-gray-300 focus-within:border-blue-500 rounded-md">
              <span class="pt-3 px-3"><i class="fa-solid fa-user text-gray-500"></i></span>
              <input id="username" type="text" class="block w-full py-3 focus:outline-0" placeholder="" />
            </div>
            <div class="py-2"></div>
            <label for="email" class="block pb-1">EMAIL</label>
            <div class="flex border-2 border-solid border-gray-300 focus-within:border-blue-500 rounded-md">
              <span class="pt-3 px-3"><i class="fa-solid fa-envelope text-gray-500"></i></span>
              <input id="email" type="text" class="block w-full py-3 focus:outline-0" placeholder="" />
            </div>
            <div class="py-2"></div>
            <label for="password" class="block pb-1">PASSWORD</label>
            <div class="flex border-2 border-solid border-gray-300 focus-within:border-blue-500 rounded-md">
              <span class="pt-3 px-3"><i class="fa-solid fa-key text-gray-500"></i></span>
              <input id="password" type="password" class="block w-full py-3 focus:outline-0" placeholder="" />
            </div>
            <div class="py-3"></div>
            <button type="button" class="w-full py-3 border-2 border-solid border-blue-500 bg-blue-500 text-white text-center rounded-md
            cursor-pointer">
              Daftar Akun
            </button>
            <div class="py-2.5"></div>
            <button type="button" class="w-full py-3 border-2 border-solid border-blue-500 bg-blue-500 text-white text-center rounded-md
            cursor-pointer">
              Google
            </button>
            <div class="py-4"></div>
            <hr class="border-gray-300" />
            <div class="py-3"></div>
            <p class="pb-2">Sudah punya akun?</p>
            <a href="user-access.html" class="block w-full py-3 border-2 border-solid border-gray-400 text-center rounded-md">Login Disini</a>
            <div class="py-6"></div>
          </form>
        </div>
        <!--/ Form -->

      </div>
    </div>
  </body>
</html>
